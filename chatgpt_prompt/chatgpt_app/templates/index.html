<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>OTC Medicine Suggestion</h1>
        <input type="text" id="symptomInput" placeholder="Enter your symptom...">
        <button onclick="submitSymptom()">Submit</button>
        <textarea id="outputArea" readonly placeholder="Suggested medicine will appear here..."></textarea>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
